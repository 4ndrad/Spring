<html>

<!-- o head t� no arquivo base.html -->
<head th:replace="~{base :: head}"></head>

<body>

	<!-- o logo ta no arquivo base.html -->
	<div th:replace="~{base :: logo}"></div>
	
	<!-- o menu ta no arquivo base.html -->
	<div th:replace="~{base :: menu}"></div>

	<div class="container">

		<div th:replace="~{base :: titulo('Últimos Pedidos')}"></div>

		<div class="card mb-3" th:each="pedido : ${pedidos}">
			<div class="card-header  alert alert-dark"
				th:text="${pedido.nomeProduto}">Nome do produto</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:if="${pedido.valorNegociado != null}"
									th:text="${ 'R$ ' + #numbers.formatDecimal(pedido.valorNegociado, 3, 'POINT', 2, 'COMMA')}">000.00</span>
							</div>
							<div class="col-md-7">
								Data de entrega: <span
									th:text="${#temporals.format(pedido.dataDeEntrega, 'dd/MM/yyyy')}">00/00/0000</span>
							</div>
						</div>

						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlDoProdoto}"
								value="url do produto" />
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlDaImagem}" alt=""
								src="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
