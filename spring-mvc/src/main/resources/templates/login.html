<html>

<!-- o head t� no arquivo base.html -->
<head th:replace="~{base :: head}"></head>

<body>

	

	<div th:fragment="logo"
		class="logo-container p-3 d-flex justify-content-between p-2">
		<span class="logo px-5">MVC</span>
	</div>

	<div class="container">

		<div th:replace="~{base :: titulo('Login')}"></div>

		<div class="card mb-3">
			<form th:action="@{/login}" class="card-body" method="post">

				<div class="form-group">
					<label class="mb-1" for="username">Usuário</label> <input name="username"
						class="form-control" placeholder="usuário">
				</div>
				<div class="form-group mt-3">
					<label class="mb-1" for="password">Senha</label> <input type="password"
						name="password" class="form-control" placeholder="senha">
				</div>

				<button class="btn btn-primary mt-3" type="submit">Entrar</button>

			</form>
		</div>
		
			<div th:replace="~{base :: linkCadastro}"></div>
	</div>
</body>

</html>
